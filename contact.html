            <section>
                <form action="#" method="POST" name="contact_form">
                    <div class="mb-3 mt-3">
                        <h1>Contact us</h1>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fullname">Fullname</label>
                        <br>
                        <input type="text" placeholder="Darryl Ng" required />
                        <br>
                        <span>Full name is required</span>
                    </div>
            
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" placeholder="asdf@gmail.com" required />
                        <br>
                        <span>Email is required in proper format</span>
                    </div>
            
                    <div class="mb-3">
                        <label for="website">Website</label>
                        <br>
                        <input type="email" placeholder="google.com" required />
                        <br>
                        <span>URL required in proper format</span>
                    </div>
            
                    <div class="mb-3">
                        <label for="comments">Comments</label>
                        <br>
                        <textarea name="comments" cols="50" rows="10"></textarea>
                    </div>
        
                    <div class="mb-3">

                    </div>
